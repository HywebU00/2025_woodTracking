                    <form action="resumeApplyAccount-tw-allSignUpSuccess" method="post" id="form1">
                        <div class="flex-form form_grid">
                            <!-- input -->
                            <!--h4 class="mark">1-1、input</h4-->





                            <div class="form_grp">
                                <label for="address" class="form_title">帳號：<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
                                <div class="form_content form_inline">
                                    <input name="userId" id="userId" type="text" size="40">
                                    <div class="notice_error">帳號重複，請輸入其他帳號組合</div>
                                    <div class="notice_info">限用英文小寫和數字，長度不得低於6碼</div>
                                </div>
                            </div>

                            <div class="form_grp">
                                <label for="address" class="form_title">密碼：<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
                                <div class="form_content form_inline">
                                    <input name="password" id="password" type="password" size="40">
                                    <div class="notice_info">密碼長度8碼(含)以上</div>
                                </div>
                            </div>
                            <div class="form_grp">
                                <label for="address" class="form_title">確認密碼：<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
                                <div class="form_content form_inline">
                                    <input name="passwordCheck" id="passwordCheck" type="password" size="40" class="lost">
                                    <div class="notice_error">密碼輸入不一致</div>

                                </div>
                            </div>

                            <div class="form_grp">
                                <label for="address" class="form_title">電子郵件地址：<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
                                <div class="form_content form_inline">
                                    <input name="upEmail" id="upEmail" type="text" value="" placeholder="E-mail格式abc@mail.com" autocomplete="off" size="40">
                                    <div class="notice_info">Email為忘記密碼時找回密碼使用</div>
                                </div>
                            </div>

                            <div class="form_grp">
                                <div class="form_title">
                                    驗證碼<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr>
                                </div>
                                <div class="form_content form_inline">
                                    <input name="verification" id="verification" type="text" placeholder="請輸入驗證碼"> <br>
                                     <img src="images/basic/captcha.gif" alt="" class="captcha"> 
                                    
                                    <button class="btn" id="reloadImgBtn" onclick="reload();">
                                        <i class="i_reflash2"></i>重新整理
                                    </button>

                                </div>
                            </div>
