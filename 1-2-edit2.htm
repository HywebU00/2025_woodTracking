                                    <label><input name="" type="radio" name="orgtype">經本部公告指定辦理登錄溯源資訊及標示之特定品項林產品或一定規模之林產品經營者或其他經本部專案核准者</label>

                            </div>

                                        <label><input type="checkbox"><span>同上一欄位地址資料</span></label>
                                    </div>
                            </div>
                        </div>
